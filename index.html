<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>corse js</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="icon" href="./imgs/list_4472515.png" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h1>To Do List</h1>
    <div class="form">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"><i class="text-primary fa-solid fa-pen-to-square"></i></span>
        <input type="text" class="input form-control" placeholder="Write what you want to do..." aria-label="text"
          aria-describedby="addon-wrapping">
      </div>


      <button class="add btn btn-primary" type="button"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="tasks"></div>
    <button class="DeleetAll btn btn-primary" type="button">Delet All</button>






  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
